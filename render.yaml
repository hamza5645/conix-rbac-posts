services:
  - type: web
    name: conix-rbac-api
    runtime: node
    buildCommand: npm ci && npm run build
    startCommand: node dist/src/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_TYPE
        value: postgres
      - key: DB_HOST
        fromDatabase:
          name: conix-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: conix-postgres
          property: port
      - key: DB_USERNAME
        fromDatabase:
          name: conix-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: conix-postgres
          property: password
      - key: DB_NAME
        fromDatabase:
          name: conix-postgres
          property: database
      - key: DB_SYNC
        value: false
      - key: DB_LOGGING
        value: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true

databases:
  - name: conix-postgres
    databaseName: conix_rbac
    user: conix_user

